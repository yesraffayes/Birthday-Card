<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Zaidaan!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="card" id="birthdayCard">
        
        <div class="card-cover">
            <h2>Buat Zaidaan</h2>
            <p>Klik buat buka!</p>
        </div>

        <div class="card-inside">
            <h1>Happy Birthday, Zaidaan!</h1>
            
            <p>Yo, selamat ulang tahun, bro! Semoga di umur baru ini makin lancar rezekinya, sehat selalu, dan semua yang lagi diusahain tercapai.</p>
            <p>Sukses terus, man!</p>
            
            <p class="signature">Dari temenmu,<br><strong>[Nama Kamu]</strong></p>

            <button id="closeButton">Tutup</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
